<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Recitation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>List of Quran Reciters</h1>
    <ul id="reciters-list"></ul>
    <div id="player"></div>

    <script>
      fetch("/reciters")
        .then((response) => response.json())
        .then((data) => {
          const recitersList = document.getElementById("reciters-list");
          const player = document.getElementById("player");

          data.forEach((reciter) => {
            const listItem = document.createElement("li");
            listItem.textContent = reciter.name;
            listItem.addEventListener("click", () => {
              player.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${reciter.videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            });
            recitersList.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("Error fetching reciters:", error);
        });
    </script>
  </body>
</html>
